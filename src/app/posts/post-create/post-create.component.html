<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onSavePost(postForm)" #postForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <input
        matInput
        type="text"
        name="title"
        placeholder="Post Title"
        [ngModel]="post?.title"
        #title="ngModel"
        required
      />
      <mat-error *ngIf="title.invalid">Please enter a valid title.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea
        matInput
        rows="6"
        name="content"
        placeholder="Post Content"
        [ngModel]="post?.content"
        #content="ngModel"
        required
      ></textarea>
      <mat-error *ngIf="content.invalid">Please enter valid content.</mat-error>
    </mat-form-field>
    <div>
      <button mat-stroked-button color="accent" type="button" (click)="filePicker.click()">Select Image</button>
      <input type="file" #filePicker>
    </div>
    <button mat-raised-button color="primary" type="submit">Save Post</button>
  </form>
</mat-card>
